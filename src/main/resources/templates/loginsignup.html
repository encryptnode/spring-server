<html>



<head>

    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        form {
            margin-right: auto;
            margin-left: auto;
            width: 50%
        }

        body {
            background-color: lightblue;
            color: darkblue;
        }

        h1 {
            color: black;
            margin-right: auto;
            margin-left: auto;
            width: 75%
        }
    </style>
</head>




<body>
<h1>User Profile</h1>
<div>

    <a href="/private/secret.html">Check Status</a>

</div>

<h1>Login</h1>
<form action="/auth/login" method="POST">
    <div>Username: <input name="username" /></div>
    <div>Password: <input name="password" type="password" /></div>
    <input type="submit" />
</form>

<h1>Register</h1>
<form action="/auth/register" method="POST">
    <div>Username: <input name="username" /></div>
    <div>Password: <input name="password" type="password" /></div>


    <input type="submit" />
</form>

<h1>Logout</h1>
<form action="/auth/logout" method="POST">
    <input type="submit" />
</form>

</body>

</html>
